<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self'; script-src 'self' https://cdn.tailwindcss.com; style-src 'self' https://cdn.tailwindcss.com; connect-src 'self' https://api.etherscan.io;">
    <title>Ethereum Gas Price Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body class="min-h-screen p-4 transition-colors duration-300 bg-gray-900 text-white overflow-x-hidden" id="body">
    <div class="container mx-auto text-center">
        <h1 class="text-3xl sm:text-4xl font-bold mb-6">Ethereum Gas Price Tracker</h1>
        <div class="flex justify-center mb-6">
            <button id="refresh" class="gradient-button text-white px-4 py-2 rounded"
                aria-label="Refresh gas prices">Refresh</button>
        </div>
        <div id="gasPrices" class="grid grid-cols-1 sm:grid-cols-3 gap-4">
            <!-- Gas prices will be dynamically inserted here -->
        </div>
        <p id="lastUpdated" class="mt-4 text-sm text-gray-400"></p>
    </div>
    <script src="script.js"></script>
    <script>
        fetchGasPrices();
        setInterval(fetchGasPrices, 30000); // Auto-refresh every 30s
    </script>
</body>

</html>
